<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="header">Etch-a-Sketch</div>
    <div class="container">
      <div class="container-board"></div>
      <div class="container-buttons">
        <div class="pencil">
          <button id="blackPen">Black Pencil</button>
          <button id="rainbowPen">Rainbow Pencil</button>
        </div>
        <div class="options">
          <button id="changeSize">Change Size</button>
          <button id="erase">Erase</button>
        </div>
        <div class="reset">
          <button id="resetDraw">Reset Draw</button>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
